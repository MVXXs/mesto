<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="логотип mesto russia">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar">
                <img src="./images/profile__avatar.jpg" alt="аватарка пользователя" class="profile__image">
            </div>
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__closed" type="button"></button>
            <form class="popup__form" name="edit-profile">
                <h3 class="popup__title">Редактировать профиль</h3>
                <label for="name" class="popup__field">
                    <input type="text" name="name" class="popup__input popup__input_type_name" id="name" placeholder="Имя">
                </label>
                <label for="about" class="popup__field">
                    <input type="text" name="about" class="popup__input popup__input_type_about" id="about" placeholder="О себе">
                </label>
                <button class="popup__saved" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__closed" type="button"></button>
            <form class="popup__form" name="add-card">
                <h3 class="popup__title">Новое место</h3>
                <label for="name" class="popup__field">
                    <input type="text" name="name" class="popup__input popup__input_type_title" id="title" placeholder="Название">
                </label>
                <label for="about" class="popup__field">
                    <input type="text" name="about" class="popup__input popup__input_type_link" id="link" placeholder="Ссылка на картинку">
                </label>
                <button class="popup__saved popup__add-button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__image-container">
            <button class="popup__closed" type="button"></button>
            <img src="#" alt="изображение" class="popup__img">
            <p class="popup__img-text"></p>
        </div>
    </div>
    <template id="cards">
        <article class="element">
            <img src="#" alt="фотокарточка" class="element__image">
            <div class="element__items">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
            <button class="element__delete"></button>
        </article>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
